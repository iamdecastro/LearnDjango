<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/new_job.css' %}"> 
</head>
<body>
    <div id = 'main'>
        <div class = header>
            <div class = "greet">
                <h1>Hello, {{User.first_name}}! Lets edit your Job! </h1>
            </div>
            <div class = navigation>                
                <a href = '/log_out'>Logout</a>
            </div>
        </div>
        
        <div id = "Form">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li class = 'error' {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}

            <form id = 'NewJobForm'action = '/Jobs/Update/{{Job.id}}' method = 'POST'>
                <div class = 'content'>
                    {% csrf_token %}
                    <div class = 'labels'>
                        <label>Title:</label>
                        <label>Description:</label>
                        <label>Location:</label>            
                    </div>
                    <div class = 'input'>
                        <input type = 'text' name = 'title' value = {{Job.title}}>
                        <input type = 'text' name = 'desc' value = {{Job.desc}}>
                        <input type = 'text' name = 'location' value = {{Job.location}}>
                    </div>
                </div>
                <div class = 'footer'>
                    
                        <button type = 'submit' form = 'cancel'>Cancel</button>
                    
                    <button type = 'submit' form = 'NewJobForm'>Update</button>
                </div>
            </form> 
        </div>
    </div>
    <form id = 'cancel' action = '/dashboard'>
    </form>
</body>
</html>
